<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>STAR WARS The Trivia Game</title>
  <link rel="stylesheet" href="./assets/style.css">

</head>

<body>


  <header class="start-screen">
    <h1 class='header flex'>Welcome to Star Wars Trivia</h1>
    <p>This game is going to test how much you actually know about random Star Wars facts. You will have 45 seconds to
      answer 10 questions, for every question you get wrong you will lose 5 seconds. Goodluck!</p>
    <div>
      <button id="gameStarter">Start</button>
    </div>
  </header>


  <div class="game-screen">
    <div>
      <h3 id="timer" class="time"></h3>
      <h1 id="score"></h1>
      <h1 id="game-question"></h1>
    </div>
  </div>


  <div>
    <h1 id="game-question" class="hidden"></h1>
  </div>


  <div id='qaContainer' class='hidden'>

    <div id="saberButtons" class="flex">
      <div class="no-margin-right">
        <img class="saber" src="./assets/lightsaber.jpg">
        <img class="saber" src="./assets/lightsaber.jpg">
        <img class="saber" src="./assets/lightsaber.jpg">
        <img class="saber" src="./assets/lightsaber.jpg">
      </div>
      <div id="plasmaBeams" class="no-margin-left">
        <button id="button-1" class=""></button>
        <button id="button-2"></button>
        <button id="button-3"></button>
        <button id="button-4"></button>
      </div>
    </div>
  </div>


  <div>
    <div id="submitScore" class="hidden">
      <input class="input1" type="text">
      <button>Submit</button>
    </div>
  </div>
  <div class="top-five-scores hidden">
  </div>













  <script src="./assets/script.js"></script>
</body>
